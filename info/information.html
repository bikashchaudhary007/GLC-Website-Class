<body>
    <h1>Text Formating</h1>
    <!-- To bold text -->
     <b>To bold Text</b>
     <br>
     <strong>To strong Text</strong>
     <br>
     <i>To italic the text</i>
    <mark> mark text</mark>
    <!-- a2 + 2ab + b2 -->
     <p>a<sup>2</sup> + 2ab + b<sup>2</sup></p>
    <!-- H2O -->
     <p>H<sub>2</sub>O</p>

     <!-- As a container -->
     <div class="firstDiv">

        <h1>The div Element</h1>
        <p id="paraFirstDiv">This is a para</p>

     </div>



     <div class="secondDiv">
        This is the second container
     </div>
